name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: 
        container: [1]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the Node.js version you are using

    - name: Install dependencies
      run: |
        cd core
        npm install

    - name: Run Cypress tests in parallel
      run: |
        cd core
        npm run test

    - name: Upload Cypress videos and screenshots
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: cypress-artifacts
        path: |
          core/cypress/videos
          core/cypress/screenshots
